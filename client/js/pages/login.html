 <div class="row">

  <div class="col col-sm-6 hidden-xs center-block">

    <div class="text-center">
      <i class="fa fa-paper-plane-o" style="font-size: 300px; color: #4BC0EE; line-height: 1.3em"></i>
    </div>

  </div>

  <div class="col col-sm-6 center-block">
      <!-- begin login box -->

      <div class="panel panel-default center-block" style="width: 350px; margin-top: 50px; margin-bottom: 400px">
        <div class="panel-heading text-center"><h4>Login</h4></div>
        <div class="panel-body" >
          <form role="form" name="login-form" ng-submit="login()">

            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input ng-model="user.username" name="username" type="text" class="form-control" placeholder="Username" autofocus>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input ng-model="user.password" name="password" type="password" class="form-control" placeholder="Password">
              </div>
            </div>

            <div class="text-center" style="color: red">{{error}}</div>
            <div class="control-group">
              <label></label>
              <div class="controls">
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                  Login
                </button>
              </div>
            </div>

          </form>


        </div><!--/panel content-->
      </div><!--/panel-->

      <!-- end login box -->

  </div>

</div>
